@main_logged_out("CancerQuiz: Login") {

    <div class="container-main">
        <div class="row">
            <div class="col-xs-12">
                <h1>Login</h1>
                <form id="login" action="/login" method="post">
                    <div class="form-group">
                        <label>Nutzername:
                            <input name="username" required type="text" id="un" class="form-control" placeholder="Nutzername">
                        </label>
                    </div>

                    <div class="form-group">
                        <label>Passwort:
                            <input name="password" required type="password" id="pw" class="form-control"
                            placeholder="Passwort">
                        </label>
                    </div>

                    <div>
                        <input title="Klicke hier, um den Login durchzufÃ¼hren" id="loginsubmit" type="submit" class="button-cancer-default"
                        value="Login">
                        @helper.CSRF.formField
                        <p id="error"></p>
                    </div>
                    <div>
                        <p>Falls Du noch keinen Account hast, kannst Du dich <a href="/register">hier registrieren</a>
                            .</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
} {
    <script src="@routes.Assets.versioned("javascripts/login.js")" type="text/javascript"></script>
}
