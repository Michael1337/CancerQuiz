@main_logged_out("CancerQuiz: Registrierung") {

    <div class="container-main">
        <div class="row">
            <div class="col-xs-12">
                <h1>Registrierung</h1>
                <form id="login" action="/register" method="post">
                    <div class="form-group">
                        <label>Nutzername:
                            <input name="username" required type="text" id="un" class="form-control" placeholder="Nutzername">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>E-Mail:
                            <input name="email" required type="text" id="em" class="form-control" placeholder="E-Mail">
                        </label>
                        <p id="error_email"></p>
                    </div>

                    <div class="form-group">
                        <label>Passwort:
                            <input name="password" required type="password" id="pw" class="form-control"
                            placeholder="Passwort">
                        </label>
                    </div>

                    <div class="form-group">
                        <label>Passwort wiederholen:
                            <input name="password2" required type="password" id="pw2" class="form-control"
                            placeholder="Passwort">
                        </label>
                        <p id="error_password2"></p>
                    </div>

                    <div>
                        <input title="Klicke hier, um deine Registrierung abzuschlieÃŸen" id="registersubmit" type="submit" class="button-cancer-default"
                        value="Registrieren">
                        @helper.CSRF.formField
                        <p id="error"></p>
                    </div>
                    <div>
                        <p>Falls du bereits einen Account hast, kannst Du dich <a href="/login">hier einloggen</a>.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
} {
    <script src="@routes.Assets.versioned("javascripts/login.js")" type="text/javascript"></script>
}
